			function draw(){
				time += 1;

				segments.forEach(function(d,i){
					if(time>d.seq_time && time<d.seq_time+d.distance_time){
						var x = ((d.x2-d.x1)/d.distance_time * (time-d.seq_time))+d.x1;
						var y = ((d.y2-d.y1)/d.distance_time * (time-d.seq_time))+d.y1;

						//projection(center(projection.invert([x,y]));

						marker
							.attr('cx', x)
							.attr('cy', y);
					}
				});

				if (typeof window.callPhantom === 'function') {
					if(time > end){
						window.callPhantom({ msg: 'exit' });
					}else{
						window.callPhantom({ msg: 'render' });
					}
				}else{
					if(time > maxTime){
						console.log("End");
					}else{
						window.requestAnimationFrame(draw);						
					}
				}
			}
